<div class="searchs">
    <div id="search_game">
        <h3>Jeu :</h3>
        <div class="search_game_items">
            <div class="search_item game">
                <input type="radio" id="game-all" oninput="filterMod()" name="game" value="" checked>
                <label for="game-all">Tous</label>
            </div>
            {% for game in games %}
                <div class="search_item game">
                    <input type="radio" id="{{ game }}" oninput="filterMod()" name="game" value="{{ game }}">
                    <label for="{{ game }}">{{ game }}</label>
                </div>
            {% endfor %}
        </div>
    </div>
    <div id="search_translate">
        <fieldset id="translation-select">
            <legend>
                <h3>État de la traduction</h3>
            </legend>
            <div>
                <input type="radio"
                       id="translation-all"
                       name="trans"
                       value=""
                       oninput="filterMod()"
                       checked />
                <label for="translation-all">Tous</label>
            </div>
            {% for icon_data in attrs_icon_data.translation_state.values() %}
                <div>
                    <input type="radio"
                           id="translation-{{ loop.index }}"
                           name="trans"
                           value="{{ icon_data.icon }}"
                           oninput="filterMod()" />
                    <label for="translation-{{ loop.index }}">{{ icon_data.icon }} {{ icon_data.label }}</label>
                </div>
            {% endfor %}
        </fieldset>
    </div>
    <div id="search_category">
        <h3>Catégorie :</h3>
        <div class="search_category_items">
            <div class="search_item category">
                <input type="radio" id="category-all" oninput="filterByCategory()" name="cat" value="" checked>
                <label for="category-all">Toutes</label>
            </div>
            {% for category in categories %}
                <div class="search_item category">
                    <input type="radio" id="{{ category.name }}" oninput="filterByCategory()" name="cat" value="{{ category.name }}">
                    <label for="{{ category.name }}">{{ category.name }}</label>
                </div>
            {% endfor %}
        </div>
    </div>
    <div id="search_quality">
        <fieldset id="quality-select">
            <legend>
                <h3>Qualité du mod</h3>
            </legend>
            <div>
                <input type="radio"
                       id="quality-all"
                       name="quality"
                       value=""
                       oninput="filterMod()"
                       checked />
                <label for="quality-all">Toutes</label>
            </div>
            {% for icon_data in attrs_icon_data.safe.values() %}
                <div>
                    <input type="radio"
                           id="quality-{{ loop.index }}"
                           name="quality"
                           value="{{ icon_data.icon }}"
                           oninput="filterMod()" />
                    <label for="quality-{{ loop.index }}">{{ icon_data.icon }} {{ icon_data.label }}</label>
                </div>
            {% endfor %}
        </fieldset>
    </div>
    <div id="search_text">
        <h3>Nom :</h3>
        <input id="search-text"
               type="text"
               placeholder="Nom du mod"
               oninput="filterMod()">
    </div>
</div>

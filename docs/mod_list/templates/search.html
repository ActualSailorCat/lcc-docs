<div class="searchs">
    <div id="search_game">
        <h4>Jeu :</h4>
        <div class="search_game_items">
            <div class="search_item game">
                <input type="radio" id="game-all" oninput="filterMod()" name="game" value="" checked>
                <label for="game-all">Tous</label>
            </div>
            {% for game in games %}
                <div class="search_item game">
                    <input type="radio" id="{{ game }}" oninput="filterMod()" name="game" value="{{ game }}">
                    <label for="{{ game }}">{{ game }}</label>
                </div>
            {% endfor %}
        </div>
    </div>
    <div id="search_translate">
        <fieldset id="translation-select">
            <legend>
                <h4>État de la traduction</h4>
            </legend>
            <div>
                <input type="radio"
                       id="translation-all"
                       name="trans"
                       value=""
                       oninput="filterMod()"
                       checked />
                <label for="translation-all">Tous</label>
            </div>
            <div>
                <input type="radio"
                       id="translation-1"
                       name="trans"
                       value="✅"
                       oninput="filterMod()" />
                <label for="translation-1">✅ Traduit</label>
            </div>
            <div>
                <input type="radio"
                       id="translation-2"
                       name="trans"
                       value="❎"
                       oninput="filterMod()" />
                <label for="translation-2">❎ Partiellement traduit</label>
            </div>
            <div>
                <input type="radio"
                       id="translation-3"
                       name="trans"
                       value="❌"
                       oninput="filterMod()" />
                <label for="translation-3">❌ Non traduit</label>
            </div>
        </fieldset>
    </div>
    <div id="search_category">
        <h4>Catégorie :</h4>
        <div class="search_category_items">
            <div class="search_item category">
                <input type="radio" id="category-all" oninput="filterByCategory()" name="cat" value="" checked>
                <label for="category-all">Toutes</label>
            </div>
            {% for category in categories %}
                <div class="search_item category">
                    <input type="radio" id="{{ category.name }}" oninput="filterByCategory()" name="cat" value="{{ category.name }}">
                    <label for="{{ category.name }}">{{ category.name }}</label>
                </div>
            {% endfor %}
        </div>
    </div>

    <div id="search_text">
        <h4>Nom :</h4>
        <input id="search-text"
               type="text"
               placeholder="Nom du mod"
               oninput="filterMod()">
    </div>
</div>

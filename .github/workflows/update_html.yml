name: Generate HTML and Deploy

on:
  push:
    branches:
      - gh-pages
    paths:
      - mods.json
      - docs/templates/**
      - docs/static/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "0.5.29"
        enable-cache: true

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: uv sync

    - name: Generate HTML
      run: uv run update_index.py

    - name: Deploy Changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Update site from mods.json changes [ci skip]" || echo "No changes to commit"
        git push origin gh-pages